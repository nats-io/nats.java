port: 4222

jetstream {max_mem_store: 1GB,max_file_store: 1GB}

authorization {
  SERVICE = {
    publish: {
      allow: [
                "$JS.>",
                "_INBOX.>",
                "$SYS.>",
                ]
    }
    subscribe: {
      allow: [
                "$JS.>",
                "_INBOX.>",
                "$SYS.>",
                ]
    }
  }
  users = [
    {user: serviceup,  password: uppass, permissions: $SERVICE}
    {user: serviceuonly,  permissions: $SERVICE}
  ]
}
