language: java
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_d472159ded8f_key -iv $encrypted_d472159ded8f_iv
  -in .travis/keyrings/deploy_key.pem.enc -out .travis/keyrings/deploy_key.pem -d
- echo "MAVEN_OPTS='-Xmx2g -XX:+TieredCompilation -XX:TieredStopAtLevel=1'" > ~/.mavenrc
- export GOPATH=$HOME/gopath
- eval "$(GIMME_GO_VERSION=1.6 gimme)"
- export PATH=$PATH:$GOPATH/bin
install:
- sudo apt-get -qq update
- go get github.com/nats-io/gnatsd
- sudo apt-get install -y gnupg
script:
- mvn --settings .travis/settings.xml clean verify
after_success:
- mvn --settings .travis/settings.xml coveralls:report
cache:
  directories:
  - "$HOME/.m2"
deploy:
- provider: script
  skip_cleanup: true
  script: ".travis/deploy.sh"
  on:
    repo: nats-io/jnats
    branch: master
    jdk: oraclejdk8
- provider: script
  skip_cleanup: true
  script: ".travis/deploy.sh"
  on:
    repo: nats-io/jnats
    tags: true
    jdk: oraclejdk8
notifications:
  email:
  - larry@apcera.com
env:
  global:
  - GPG_DIR=${TRAVIS_BUILD_DIR}/.travis/keyrings
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
